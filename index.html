<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>table-editor example</title>



<style>
#json-dump {
  width: 600px;
  border: 1px solid #ccc;
  padding: 20px;
  height: 500px;
}

#table-editor .buttons {
  margin-top: 30px;
}

#table-editor textarea {
  resize: none;
  height: 28px;
  line-height: 26px;
  padding: 0px 0px 0px 5px;
  border: 1px solid #ccc;
  width: 150px;
  outline: 0;
}

</style>

</head>
<body>
  
  <div id="table-editor"></div>

  <h2>The JSON!:</h2>
  <div id="json-dump-wrapper">
    <textarea id="json-dump" readonly></textarea>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
