<h2>{{name}}</h2>
<p>{{description}}<br>
<i>published by {{publisher}}<i></p>

<br>

<div class="buttons">
  <button id="add-row">add row</button>
  <button id="add-column">add column</button>
</div>

<div id="editor">
  <table id="table-editor">
    <thead id="table-header">
      <tr>
        <span class="spacer"></span>
        {{#columns:key}}
          <th id={{id}}>
            <span class="column-name"><input value="{{name}}"></span>
            <button id="{{id}}" class="destroy-column">x</button>
          </th>
        {{/columns}}
      </tr>
    </thead>
    <tbody id="table-body">
      {{#rows:i}}
      <tr class="row_{{ i }}">
        <button class="destroy-row" id={{i}}>x</button>
        {{#this:value}}
        <td class="column{{value}}" id="row_{{ i }}-column{{value}}">
          <textarea value="{{this}}"></textarea>
        </td>
        {{/.}}
      </tr>
      {{/rows}}
    </tbody>
  </table>
</div>
