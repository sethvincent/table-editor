<table id="table-editor">
  <thead>
    <tr>
      {{#headers:key}}
        <th>{{name}}</th>
      {{/headers}}
    </tr>
  </thead>
  <tbody>
    {{#rows:i}}
    <tr class="{{ i }}">
      {{#this:value}}
      <td class="{{value}}">
        <textarea chooser="cell" value="{{this}}"></textarea>
      </td>
      {{/.}}
    </tr>
    {{/rows}}
  </tbody>
</table>
